<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="conteiner">
		
        <div class="calculadora">
            <div class="contentCasio">
                <div class="casio">
                    <h1>CASIO</h1>
                    <p>fx-82MS</p>
                </div>
                <h2>S-V.P.^.M.</h2>
            </div>
            
            <div class="display-screen">
                <div id="display">12331312312</div>
            </div>
            <div class="botones">
                <table>
                    <tr>
                        <td><button class="btn-operador" id="clear">CE</button></td>
                        <td><button class="btn-operador" id="C">C</button></td>
                        <td><button class="btn-operador" id="/">รท</button></td>
                        <td><button class="btn-operador" id="*">x</button></td>
                                                
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operador" id="-">-</button></td>						
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operador" id="+">+</button></td>						
                    <tr>

                    <tr>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td rowspan="3"><button class="btn-igual" id="equal">=</button></td>						
                    <tr>

                    <tr>
                        <td><button class="btn-operador" id=".">.</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operador" id="00">00</button></td>					
                    <tr>
                </table>
            </div>
        </div>
    
    </div>
</body>
</html>
